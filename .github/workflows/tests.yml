name: C++ doctest (Windows)

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: windows-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup MSVC
      - name: Set up MSVC
        uses: ilammy/msvc-dev-cmd@v1

      # 3. Build tests executable
      - name: Build tests
        shell: cmd
        run: |
          REM Compile ALL implementation files
          REM Define RUN_TESTS so doctest main is used
          cl /nologo /EHsc /std:c++17 /D RUN_TESTS ^
          main.cpp ^
          StockApp.cpp ^
          TradeManager.cpp ^
          tests.cpp ^
          /Fe:tests.exe

      # 4. Run tests
      - name: Run tests
        shell: cmd
        run: |
          tests.exe

